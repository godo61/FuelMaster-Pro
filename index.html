    <script>
        (function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) { registration.unregister(); }
                });
            }
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }
        })();
    </script>

    <script>
        tailwind.config = {
            darkMode: 'class'
        }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #020617;
            --text-main: #f8fafc;
            --card-bg: rgba(15, 23, 42, 0.7);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent: #10b981;
            --shine: rgba(255, 255, 255, 0.12);
        }
        
        body.light {
            --bg-main: #f8fafc;
            --text-main: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(0, 0, 0, 0.05);
            --shine: rgba(0, 0, 0, 0.08);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main); 
            margin: 0; 
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* FUENTE DE PRECISIÓN */
        .font-mono-prec {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
        }

        /* Scrollbar Personalizado */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-main);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Selección de texto */
        ::selection {
            background: rgba(16, 185, 129, 0.3);
            color: #fff;
        }
        
        /* EFECTO CAPA DE CRISTAL AVANZADO */
        .premium-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid transparent;
            border-radius: 1.5rem;
            position: relative;
            
            /* Técnica de borde de gradiente */
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            background-image: 
                linear-gradient(var(--card-bg), var(--card-bg)), 
                linear-gradient(135deg, var(--shine), transparent 50%, rgba(255,255,255,0.02));
            
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.1), 
                0 4px 6px -2px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.03);
            
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, box-shadow;
        }
        
        .premium-card:hover {
            transform: translateY(-4px);
            background-image: 
                linear-gradient(var(--card-bg), var(--card-bg)), 
                linear-gradient(135deg, rgba(255,255,255,0.25), transparent 40%, rgba(255,255,255,0.1));
            
            box-shadow: 
                0 25px 30px -5px rgba(0, 0, 0, 0.2), 
                0 15px 15px -5px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.08);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            .nav-actions { gap: 0.5rem; }
        }
    </style>
